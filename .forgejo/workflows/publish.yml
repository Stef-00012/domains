name: Publish

on:
    push:
        branches: [main]
        paths:
            - "domains/**"
            - ".forgejo/workflows/publish.yml"
            - "dnsconfig.js"

    workflow_dispatch:

concurrency:
    group: ${{ forgejo.ref }}-publish
    cancel-in-progress: false

jobs:
    dns:
        name: DNS
        runs-on: docker
        container:
            image: alpine:3
        steps:
            - uses: actions/checkout@v4

            - name: Generate creds.json
              run: echo '{"cloudflare":{"TYPE":"CLOUDFLAREAPI","apitoken":"$CLOUDFLARE_API_TOKEN"}}' > ./creds.json

            - name: Publish
              uses: https://github.com/is-a-dev/dnscontrol-action@main
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
              with:
                  args: push